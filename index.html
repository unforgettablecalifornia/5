    <style type="text/css">
    .spinner {
        top: 5%;
        margin: 400px auto;
        width: 90px;
        height: 90px;
        position: relative;
    }
    
    .container1 > div,
    .container2 > div,
    .container3 > div {
        width: 30px;
        height: 30px;
        background-color: green;
        border-radius: 100%;
        position: absolute;
        -webkit-animation: bouncedelay 1.2s infinite ease-in-out;
        animation: bouncedelay 1.2s infinite ease-in-out;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
    }
    
    .spinner .spinner-container {
        position: absolute;
        width: 100%;
        height: 100%;
    }
    
    .container2 {
        -webkit-transform: rotateZ(45deg);
        transform: rotateZ(45deg);
    }
    
    .container3 {
        -webkit-transform: rotateZ(90deg);
        transform: rotateZ(90deg);
    }
    
    .circle1 {
        top: 0;
        left: 0;
    }
    
    .circle2 {
        top: 0;
        right: 0;
    }
    
    .circle3 {
        right: 0;
        bottom: 0;
    }
    
    .circle4 {
        left: 0;
        bottom: 0;
    }
    
    .container2 .circle1 {
        -webkit-animation-delay: -1.1s;
        animation-delay: -1.1s;
    }
    
    .container3 .circle1 {
        -webkit-animation-delay: -1.0s;
        animation-delay: -1.0s;
    }
    
    .container1 .circle2 {
        -webkit-animation-delay: -0.9s;
        animation-delay: -0.9s;
    }
    
    .container2 .circle2 {
        -webkit-animation-delay: -0.8s;
        animation-delay: -0.8s;
    }
    
    .container3 .circle2 {
        -webkit-animation-delay: -0.7s;
        animation-delay: -0.7s;
    }
    
    .container1 .circle3 {
        -webkit-animation-delay: -0.6s;
        animation-delay: -0.6s;
    }
    
    .container2 .circle3 {
        -webkit-animation-delay: -0.5s;
        animation-delay: -0.5s;
    }
    
    .container3 .circle3 {
        -webkit-animation-delay: -0.4s;
        animation-delay: -0.4s;
    }
    
    .container1 .circle4 {
        -webkit-animation-delay: -0.3s;
        animation-delay: -0.3s;
    }
    
    .container2 .circle4 {
        -webkit-animation-delay: -0.2s;
        animation-delay: -0.2s;
    }
    
    .container3 .circle4 {
        -webkit-animation-delay: -0.1s;
        animation-delay: -0.1s;
    }
    
    @-webkit-keyframes bouncedelay {
        0%, 80%, 100% {
            -webkit-transform: scale(0.0)
        }
        40% {
            -webkit-transform: scale(1.0)
        }
    }
    
    @keyframes bouncedelay {
        0%, 80%, 100% {
            transform: scale(0.0);
            -webkit-transform: scale(0.0);
        }
        40% {
            transform: scale(1.0);
            -webkit-transform: scale(1.0);
        }
    }
    </style>

    var mengvalue = -1;

    var phoneWidth = parseInt(window.screen.width);
    var phoneScale = phoneWidth / 640;

    var ua = navigator.userAgent;
    if (/Android (\d+\.\d+)/.test(ua)) {
        var version = parseFloat(RegExp.$1);
        // andriod 2.3
        if (version > 2.3) {
            document.write('<meta name="viewport" content="width=640, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
            // andriod 2.3以上
        } else {
            document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
        }
        // 其他系统
    } else {
        document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
    }
    </script>

    <script type="text/javascript">
    function auto(){
        var a=$('.tx img');
        var b=$('.tx_none img');
        var h=$(window).height();
        var _h=h>960?h:960;
        var c=a.concat(b);
        var _w=640*_h/960;
        var _l=(640-_w)/2;
        var _t=h>960?0:((h-960)/2);
        console.log(_h,_w,_l,_t)
        // c.parent().css({
        //     height:_h+'px',
        //     width:_w+'px',
        //     left:_l+'px',
        //     top:_t+'px'
        // })
        a.each(function(index,item){
            console.log($(item).parent())
            $(item).parent().css({
                height:_h+'px',
                width:_w+'px',
                left:_l+'px',
                top:_t+'px'
            })
        });
        b.each(function(index,item){
            console.log($(item).parent())
            $(item).parent().css({
                height:_h+'px',
                width:_w+'px',
                left:_l+'px',
                top:_t+'px'
            })
        });
    }
    auto();
    onload = function() {
        var cancle = $('.loading_show');

        if (cancle.length == 1) {
            cancle.remove();
        }
        // var s = document.createElement('script');
        // s.src = 'http://img0.hx.com/magazine/magazine150204/js/view.js?v=1';
        // document.body.appendChild(s);
        // 播放声音
        car2.media_init();
        if (!car2._audio) return;
        car2.audio_init();
        car2._audioNode.removeClass('f-hide');
        var test_iphone = navigator.userAgent.toLowerCase().match(/iphone/i);
        if (test_iphone && test_iphone[0] == 'iphone') {
            $(document).one('touchstart', function() {
                car2._audio.play();
                car2._audioNode.find('.btn_audio').trigger('click');
            });

        } else {
            // 开启音符冒泡
            car2._audio.play();
            try {
                setTimeout(function() {
                    car2._audioNode.find('.btn_audio').trigger('click');
                }, 400);
            } catch (e) {
                setTimeout(function() {
                    car2._audioNode.find('.btn_audio').trigger('click');
                }, 400);
            }
        }
    }
    </script>
